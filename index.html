<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="img/wifi.png" type="image/x-icon">
  <title>Gerador de QR Code Wi-Fi</title>
</head>

<body>
  <main>
    <h1>Gerador de QR Code</h1>
    <label for="typeSelect">Tipo de QR Code</label>
    <select id="typeSelect" onchange="atualizarCampos()">
      <option value="wifi">Wi-Fi</option>
      <option value="pix">PIX</option>
    </select>

    <div id="wifiFields">
      <label for="ssid">SSID</label>
      <input id="ssid" placeholder="Ex: MinhaRede" />
      <label for="password">Senha</label>
      <input id="password" type="password" placeholder="Senha123" />
      <label for="encryption">Tipo de seguran√ßa</label>
      <input id="encryption" value="WPA" placeholder="WPA/WEP" />
    </div>

    <div id="pixFields" style="display:none;">
      <label for="pixKey">Chave PIX</label>
      <input id="pixKey" placeholder="Ex: email@dominio.com, CPF, chave aleatoria ou numero" />
      <label for="amount">Valor (opcional)</label>
      <input id="amount" type="number" placeholder="Ex: 50.00" />
      <label for="pixMessage">Mensagem (opcional)</label>
      <input id="pixMessage" placeholder="Ex: Pagamento" />
    </div>

    <button onclick="gerarQRCode()">Gerar QR Code</button>
    <div id="errorMsg"></div>

  </main>
  <div id="qrcodeContainer">
    <div id="qrcode"></div>
    <div>
      <button class="qrButton" onclick="compartilharQRCode()">Compartilhar</button>
      <button class="qrButton" onclick="fecharQRCode()">Fechar</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
